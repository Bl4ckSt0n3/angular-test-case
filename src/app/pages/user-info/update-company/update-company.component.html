<div class="modal-header">
    <h3 class="modal-title">Update Company</h3>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">
    <div class="form">
        <form [formGroup]="updateCompanyForm">
            <div class="col-md-auto mt-2">
                <label for="inputEmail4" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="inputEmail4" formControlName="companyName" [ngClass]="{ 'is-invalid': submitted && f['companyName'].errors }">
                <div *ngIf="submitted && f['companyName'].errors" class="invalid-feedback">
                    <div *ngIf="f['companyName'].errors['required']">Company is required</div>
                </div>
            </div>
            <div class="col-md-auto mt-2">
                <label for="inputPassword4" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputPassword4" formControlName="address" [ngClass]="{ 'is-invalid': submitted && f['address'].errors }">
                <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                    <div *ngIf="f['address'].errors['required']">Address</div>
                </div>
            </div>
            
        </form>
    </div>   
</div>
<div class="modal-footer">
    <button type="button" id="delete" class="btn btn-success confirm-buton" (click)="confirm()">Update</button> 
    <button type="button" id="cancel" class="btn btn-secondary confirm-buton" (click)="activeModal.close('Close click')">Cancel</button>
</div>
