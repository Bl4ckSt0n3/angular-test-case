<div class="modal-header">
    <h3 class="modal-title">Create User</h3>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">
    <div class="form">
        <form [formGroup]="createAccountForm">
            <div class="col-md-auto mt-2">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                </div>
            </div>
            <div class="col-md-auto mt-2">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4" formControlName="lastname" [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }">
                <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
                    <div *ngIf="f['lastname'].errors['required']">Last Name is required</div>
                </div>
            </div>
            <div class="col-md-auto mt-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                    <div *ngIf="f['name'].errors['required']">Name is required</div>
                </div>
            </div>
            
        </form>
    </div>   
</div>
<div class="modal-footer">
    <button type="button" id="delete" class="btn btn-success confirm-buton" (click)="confirm()">Create</button> 
    <button type="button" id="cancel" class="btn btn-secondary confirm-buton" (click)="activeModal.close('Close click')">Cancel</button>
</div>
