<div class="container mt-6">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div>
                <button class="btn btn-success" (click)="openUserModal()">Create User</button>
                <button class="btn btn-warning float-end" (click)="openCompanyModal()">Add Company</button>
            </div>
            <table class="table table-striped mt-3">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Remove</th>
                    <th scope="col">Edit</th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let person of allPeople">
                      <th scope="row">{{ person.id }}</th>
                      <td>{{ person.name }}</td>
                      <td>{{ person.lastname }}</td>
                      <td>{{ person.email }}</td>
                      <td><button class="btn btn-danger" (click)="deleteUser(person.id)">Remove</button></td>
                      <td><button class="btn btn-warning" (click)="updateUser(person.id, person.name, person.lastname, person.email)">Edit User</button></td>
                  </tr>
                </tbody>
            </table>
            <table class="table table-striped mt-3">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Remove</th>
                    <th scope="col">Edit</th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let company of companies">
                      <th scope="row">{{ company.id }}</th>
                      <td>{{ company.companyName }}</td>
                      <td>{{ company.address }}</td>
                      <td><button class="btn btn-danger" (click)="deleteCompany(company.id)">Remove</button></td>
                      <td><button class="btn btn-warning" (click)="updateCompany(company.id, company.companyName, company.address)">Edit Company</button></td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
